<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>
            Lorem Fill Settings
        </title>
        <link rel="stylesheet" href="css/semantic.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script src="js/libs/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/libs/semantic.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/store.js"></script>
        <script src="js/options.js"></script>
        <style type="text/css" media="screen">
        .center {
            text-align: center;
        }
        .pull-right {
            float: right;
        }
        </style>
    </head>
    <body>
        <p/>
        <div class="ui two column centered grid">
            <div class="column">
                <div class="ui teal header">
                    <i class="settings icon"></i>
                    <div class="content">Lorem Fill</div>
                </div>
                <div class="ui success message hidden">
                    <div class="content">
                        <div class="header">Successful saved.</div>
                    </div>
                </div>
                <div class="ui raised segment">
                    <span class="ui ribbon teal label">Settings</span>
                    <p/>
                    <form class="ui form">
                        <div class="field" data-content="Fill this value in password fields">
                            <label>Password</label>
                            <div class="ui left icon input">
                                <input type="text" name="password" placeholder="Password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="field" data-content="Choose a domain from this list">
                            <label>E-mail/Web Domains (comma separated)</label>
                            <div class="ui left icon input">
                                <input type="text" name="domains">
                                <i class="mail icon"></i>
                            </div>
                        </div>
                        <div class="ui center submit teal button">Submit</div>
                        <div class="ui center basic reset button">Reset defaults</div>
                    </form>
                </div>
                <div class="pull-right">
                    <div class="ui label center value"><i class="heart icon"></i>42!</div>
                </div>
            </div>
        </div>
    </body>
</html>
